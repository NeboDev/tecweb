<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 6 - Formulario</title>
  </head>
  <body>
    <h1>Consulta de coches registrados</h1>

    <form
      action="http://localhost/tecweb/practicas/p07/src/validacionE6.php"
      method="post"
    >
      <fieldset>
        <legend>Selecciona el tipo de consulta</legend>

        <label>
          <input type="radio" name="tipoConsulta" value="matricula" required />
          Por matricula </label
        ><br />
        <label>
          <input type="radio" name="tipoConsulta" value="todos" />
          Todos los coches </label
        ><br />
        <label for="matricula">Matricula:</label>
        <input
          type="text"
          name="matricula"
          id="matricula"
          placeholder="Ej. ABC1234"
        /><br /><br />

        <input type="submit" value="Consultar" />
      </fieldset>
    </form>
  </body>
</html>
