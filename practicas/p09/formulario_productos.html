<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Porductos</title>
    <style type="text/css">
      ol,
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Registro de nuevos productos</h1>
    <form
      id="formularioProductosNuevos"
      action="http://localhost/tecweb/practicas/p09/set_producto_v2.php"
      method="post"
    >
      <legend>Datos producto</legend>
      <fieldset>
        <ul>
          <li>
            <label for="form-name">Nombre:</label>
            <input type="text" name="name" id="form-name" />
          </li>
          <li>
            <label for="form-brand">Marca:</label>
            <input type="text" name="brand" id="form-brand" />
          </li>
          <li>
            <label for="form-model">Modelo:</label>
            <input type="text" name="model" id="form-model" />
          </li>
          <li>
            <label for="form-price">Precio:</label>
            <input
              type="number"
              name="price"
              id="form-price"
              min="0"
              step="0.01"
            />
          </li>
          <li>
            <label for="form-details">Detalles</label><br /><textarea
              name="details"
              rows="4"
              cols="60"
              id="form-details"
              placeholder="No mÃ¡s de 300 caracteres de longitud"
            ></textarea>
          </li>
          <li>
            <label for="form-units">Unidades:</label>
            <input type="number" name="units" id="form-units" />
          </li>
          <li>
            <label for="form-img">Imagen:</label>
            <input type="text" name="img" id="form-img" />
          </li>
        </ul>
      </fieldset>
      <p>
        <input type="submit" value="Registrar productos" />
      </p>
    </form>
  </body>
</html>
